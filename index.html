<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <body>
   <header>Number Verify</header>
       
    <!-- Table Begins -->
    
    <div class="returnTable">
    
    <!-- First Field  -->
    
    
    <h3>This number is valid?</h3>
    <!-- First Returned Field  -->
    <p id="valid"></p>
    <!-- Second Field -->
    <h3>Number:</h3>
    <!-- Second Return Field -->
    <p id="number"></p>
    <!-- Third Field -->
    <h3>Carrier:</h3>
    <!-- Third Return Field -->
    <p id="carrier"></p>
    <!-- Fourth Return Field -->
    <h3>Location:</h3>
    <p id="location"></p>
    </div class="returnTable">
    <!-- Input Button -->
   
    <div id="inputButton">
    <form>
    <input type="text" placeholder="Enter Phone Number" id="main" >
    <input type="submit" value="Verify">
    </form>
    </div id="inputButton">

    <!-- Footer -->

    <div class="footer">
