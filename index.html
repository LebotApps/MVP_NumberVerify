<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Local CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Local JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Local JS  -->
    <script defer src="js/script.js"></script>
</head>

<body>
    <!-- Title of App -->
    <header>Number Verify</header>

    <!-- Input Button -->

    <div id="inputButton">
        <form>
            <input type="text" placeholder="Enter Phone Number" id="main">
            <input type="submit" value="Verify">
        </form>
    </div id="inputButton">

    <!-- Table Begins -->

    <div class="returnTable">


        <!-- First Field  -->


        <h3>This number is valid?</h3>
        <!-- First Returned Field  -->
        <p id="valid"></p>
        <!-- Second Field -->
        <h3>Number:</h3>
        <!-- Second Return Field -->
        <p id="number"></p>
        <!-- Third Field -->
        <h3>Carrier:</h3>
        <!-- Third Return Field -->
        <p id="carrier"></p>
        <!-- Fourth Return Field -->
        <h3>Location:</h3>
        <p id="location"></p>
    </div class="returnTable">


     <!-- Image -->
    
     <div class="image">
        <img src="https://images.unsplash.com/photo-1564509845570-bd602d5ed6f5?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mzl8fHRlbGVwaG9uZXN8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60%22"class="image" alt="phone">
    </div class="image">




    <!-- Footer -->
</body>
</div>
<div class="footer">
    <footer>Copyright Â© 2021 LebotApps</footer>
</div class="footer">


</html>

</html>

</html>
